{% extends "layout.html" %} {% block title %} History {% endblock %} {% block
script %}
<script>
  function redirectTo(opp_id) {
    window.location.href = "/view/" + opp_id;
  }
</script>
{% endblock %} {% block content %}
<h3 class="m-5">Application History</h3>
<div class="w-75 mx-auto my-8">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Application Date</th>
        <th>Title</th>
        <th>Organization Name</th>
        <!-- <th>Link</th> -->

        <!-- link/ contact info, result link -->
      </tr>
    </thead>
    <tbody>
      <!-- on click individual item route (/<>) -->
      {% for app in apps %}
      <tr class="clickable" onclick="redirectTo('{{app.opp_id}}')">
        <td>{{app.application_date}}</td>
        <td>{{app.title}}</td>
        <td>{{app.org_name}}</td>
        <!-- <td><a href="{{app.link}}">Link</a></td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
