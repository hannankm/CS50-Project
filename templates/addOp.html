{% extends "layout.html" %} {% block title %} Add new item {% endblock %} {%
block content %}
<div class="w-50 m-auto">
  <form>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Title:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="Enter title"
        name="email"
      />
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Organization Name:</label>
      <input
        type="text"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      />
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Application Deadline:</label>
      <input
        type="date"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      />
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Personal Deadline:</label>
      <input
        type="date"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      />
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Link:</label>
      <input
        type="url"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      />
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Organization Name:</label>
      <input
        type="text"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      />
    </div>

    <div class="mb-3">
      <label for="pwd" class="form-label">Short Description:</label>
      <textarea
        class="form-control"
        rows="3"
        id="comment"
        name="text"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Requirements:</label>
      <textarea
        class="form-control"
        rows="3"
        id="comment"
        name="text"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Category:</label>
      <select
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      >
        <option value="">Internship</option>
        <option value="">Job</option>
        <option value="">Scholarship/ Grant</option>
        <option value="">College/ Postgrad</option>
        <option value="">Skill Training</option>
        <option value="">Research/ Fellowship</option>
        <option value="">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Status:</label>
      <select
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      >
        <option value="">Applied</option>
        <option value="">In progress</option>
        <option value="">Haven't Started</option>
        <option value="">Not Opened</option>
        <option value="">Got Decision</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Notes:</label>
      <textarea
        class="form-control"
        rows="3"
        id="comment"
        name="text"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label"
        >Tasks: (comma separated Example: research, prepare docs, apply)</label
      >
      <textarea
        class="form-control"
        rows="3"
        id="comment"
        name="text"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label"
        >Other info: (comma separated as key: value pairs Example: payment: 30$
        per hour, duration: 3 months)</label
      >
      <textarea
        class="form-control"
        rows="3"
        id="comment"
        name="text"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Contact Info:</label>
      <input
        type="text"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      />
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Location: </label>
      <input
        type="text"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      />
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label"
        >Priority Rating: 1 - 5, 1 being lowest, 5 being highest</label
      >
      <input
        min="1"
        max="5"
        type="number"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pswd"
      />
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" />
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
